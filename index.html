<div id="btn">Click me!</div>
<p>Open devtool to see logs</p>
<pre id="pre"></pre>

<style>
#btn {
  border: solid
}
</style>

<script>
  pre.textContent = code.textContent;
</script>
<script id="code">
  // Source code at https://github.com/xg-wang/any-click
  btn.addEventListener("click", function (evt) {
    console.group(`Click`);
    console.log(`MouseEvent.metaKey: ${evt.metaKey}`);
    console.log(`MouseEvent.which: ${evt.which}`);
    console.log(`MouseEvent.button: ${evt.button}`);
    console.groupEnd();
  });
  btn.addEventListener("mousedown", function (evt) {
    console.group(`mousedown`);
    console.log(`MouseEvent.metaKey: ${evt.metaKey}`);
    console.log(`MouseEvent.which: ${evt.which}`);
    console.log(`MouseEvent.button: ${evt.button}`);
    console.groupEnd();
  });
  btn.addEventListener("mouseup", function (evt) {
    console.group(`mouseup`);
    console.log(`MouseEvent.metaKey: ${evt.metaKey}`);
    console.log(`MouseEvent.which: ${evt.which}`);
    console.log(`MouseEvent.button: ${evt.button}`);
    console.groupEnd();
  });
  btn.addEventListener("contextmenu", function (evt) {
    console.group(`contextmenu`);
    console.log(`MouseEvent.metaKey: ${evt.metaKey}`);
    console.log(`MouseEvent.which: ${evt.which}`);
    console.log(`MouseEvent.button: ${evt.button}`);
    console.groupEnd();
  });
</script>

<script>
  pre.textContent = code.textContent;
</script>
